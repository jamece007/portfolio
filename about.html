<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABOUT | 정재훈</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* 스크롤바 유무에 따른 메뉴 튐 방지 */
    html { overflow-y: scroll; }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
        font-family:'Inter', sans-serif; 
        background:#fff; 
        color:#1a1a1a; 
        line-height: 1.8;
        word-break: keep-all; 
    }

    /* NAV - INDEX 페이지와 패딩/높이를 완벽하게 일치시킴 */
    nav { 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        padding: 0 30px;      /* 좌우 패딩 30px */
        height: 100px;        /* 높이를 INDEX와 동일하게 100px로 고정 (중요) */
        position:sticky; 
        top:0; 
        background:rgba(255,255,255,0.95); 
        backdrop-filter: blur(5px);
        z-index:10; 
    }
    .logo a { text-decoration:none; color:inherit; font-weight:600; letter-spacing:-0.4px; font-size: 1rem; }
    nav ul { display:flex; gap:40px; list-style:none; }
    nav ul li a { text-decoration:none; color:inherit; font-size:0.85rem; letter-spacing:1px; opacity:.8; }
    nav ul li a:hover { opacity:1; }

    /* About 컨텐츠 레이아웃 */
    .container {
        max-width: 1400px;
        margin: 40px auto 100px; /* 상단 여백을 살짝 줄여 밸런스를 맞춤 */
        padding: 0 30px;
    }

    section { margin-bottom: 60px; max-width: 800px; }
    .divider { width: 20px; height: 1px; background: #1a1a1a; margin-bottom: 30px; }
    .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; letter-spacing: 1px; }
    .desc-ko { font-size: 0.95rem; font-weight: 400; color: #444; line-height: 2; }
    .contact-mail { font-size: 1rem; font-weight: 600; color: #1a1a1a; text-decoration: none; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }

    /* 반응형 모바일 - INDEX와 동일하게 적용 */
    @media(max-width:900px){
        nav { padding:0 20px; height: 80px; } /* 모바일용 높이 통일 */
        .container { padding: 0 20px; margin-top: 40px; }
    }
</style>
</head>
<body>

<nav>
    <div class="logo"><a href="index.html">PORTFOLIO</a></div>
    <ul>
        <li><a href="index.html">WORK</a></li>
        <li><a href="about.html">ABOUT</a></li>
    </ul>
</nav>

<div class="container">
    <section>
        <div class="divider"></div>
        <div class="desc-ko">
            안녕하세요, 모션 그래픽 아티스트 정재훈입니다. <br>
            3D 모션 그래픽을 활용해 감각적인 애니메이션과 비주얼을 제작하며, 제품 및 브랜드 아이덴티티 작업을 진행하고 있습니다. 섬세한 디테일과 감성적인 연출을 중요하게 생각합니다.
        </div>
    </section>

    <section>
        <h2 class="section-title">Contact</h2>
        <a href="mailto:jamece007@naver.com" class="contact-mail">jamece007@naver.com</a>
    </section>
</div>

</body>
</html>
