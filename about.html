    /* 기본 스타일 리셋 */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
        font-family:'Inter', sans-serif; 
        background:#fff; 
        color:#1a1a1a; 
        line-height: 1.8;
        word-break: keep-all; 
    }

    /* NAV - 인덱스 페이지와 동일하게 수정 */
    nav { 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        padding:30px 30px; /* 인덱스와 동일하게 30px로 조정 */
        position:sticky; 
        top:0; 
        background:rgba(255,255,255,0.9); 
        z-index:10; 
    }
    .logo a { text-decoration:none; color:inherit; font-weight:600; letter-spacing:-0.4px; }
    nav ul { display:flex; gap:40px; list-style:none; }
    nav ul li a { text-decoration:none; color:inherit; font-size:0.85rem; letter-spacing:1px; opacity:.8; }
    nav ul li a:hover { opacity:1; }

    /* About 컨텐츠 레이아웃 */
    .container {
        max-width: 900px;
        margin: 80px auto 100px; /* 상단 여백 살짝 조정 */
        padding: 0 30px; /* 인덱스 패딩과 통일감을 위해 30px로 조정 */
    }

    /* 상단 큰 로고 스타일 */
    .brand-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 60px;
        letter-spacing: 2px;
    }

    /* 섹션 스타일 */
    section {
        margin-bottom: 80px;
    }

    .divider {
        width: 20px;
        height: 1px;
        background: #1a1a1a;
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    /* 텍스트 스타일 */
    .desc-en {
        font-size: 1.05rem;
        font-weight: 300;
        color: #1a1a1a;
        margin-bottom: 25px;
        max-width: 800px;
    }

    .desc-ko {
        font-size: 0.95rem;
        font-weight: 400;
        color: #666; /* 가독성을 위해 살짝 조절 */
        margin-bottom: 50px;
        line-height: 2;
    }

    /* 푸터 */
    footer {
        padding: 60px;
        font-size: 0.75rem;
        color: #999;
        border-top: 1px solid #eee;
        text-align: center;
    }

    /* 반응형 모바일 - 인덱스 미디어 쿼리와 일치화 */
    @media(max-width:900px){
        nav { padding:30px 20px; }
        .container { padding: 0 20px; margin-top: 60px; }
        .brand-title { font-size: 1.8rem; }
    }
</style>
</head>
<body>

<nav>
