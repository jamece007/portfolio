<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABOUT | 정재훈</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* 1. 우측 스크롤바 숨기기 */
    html {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    html::-webkit-scrollbar {
        display: none;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
        font-family:'Inter', sans-serif; 
        background:#fff; 
        color:#1a1a1a; 
        line-height: 1.8;
        word-break: keep-all; 
        min-height: 100vh;
    }

    /* 2. NAV - 인덱스 페이지와 동일하게 유지 */
    nav { 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        padding: 0 30px;
        height: 100px;
        position:sticky; 
        top:0; 
        background:rgba(255,255,255,0.95); 
        backdrop-filter: blur(5px);
        z-index:10; 
    }
    .logo a { 
        text-decoration:none; 
        color:inherit; 
        font-weight:600; 
        letter-spacing:-0.4px; 
        font-size: 1rem; 
    }
    nav ul { 
        display:flex; 
        gap:40px; 
        list-style:none; 
    }
    nav ul li a { 
        text-decoration:none; 
        color:inherit; 
        font-size:0.85rem; 
        letter-spacing:1px; 
        opacity:.8; 
    }
    nav ul li a:hover { opacity:1; }

    /* 3. About 컨텐츠 레이아웃 */
    .container {
        max-width: 1400px;
        margin: 40px auto 100px; 
        padding: 0 30px;
    }

    section { 
        margin-bottom: 60px; 
        max-width: 800px;
    }
    .divider { 
        width: 20px; 
        height: 1px; 
        background: #1a1a1a; 
        margin-bottom: 30px; 
    }
    .section-title { 
        font-size: 1.1rem; 
        font-weight: 600; 
        margin-bottom: 15px; 
        letter-spacing: 1px; 
    }
    .desc-ko { 
        font-size: 0.95rem; 
        font-weight: 400; 
        color: #444; 
        line-height: 2; 
    }

    /* 4. 이메일/연락처 스타일 - 간격 2px로 수정 */
    .contact-link { 
        font-size: 1rem; 
        font-weight: 600; 
        color: #1a1a1a; 
        text-decoration: none; 
        transition: opacity 0.3s ease;
        display: block;
        margin-bottom: 2px; /* 이 부분을 8px에서 2px로 수정했습니다 */
    }
    .contact-link:hover {
        opacity: 0.5;
    }

    /* 5. 반응형 모바일 */
    @media(max-width:900px){
        nav { padding:0 20px; height: 80px; }
        .container { padding: 0 20px; margin-top: 40px; }
        .logo a { font-size: 0.9rem; }
    }
</style>
</head>
<body>

<nav>
    <div class="logo"><a href="index.html">PORTFOLIO</a></div>
    <ul>
        <li><a href="index.html">WORK</a></li>
        <li><a href="about.html">ABOUT</a></li>
    </ul>
</nav>

<div class="container">
    <section>
        <div class="divider"></div>
        <div class="desc-ko">
            안녕하세요, 모션 그래픽 아티스트 정재훈입니다. <br>
            3D 모션 그래픽을 활용해 감각적인 애니메이션과 비주얼을 제작하며, 제품 및 브랜드 아이덴티티 작업을 진행하고 있습니다. 섬세한 디테일과 감성적인 연출을 중요하게 생각합니다.
        </div>
    </section>

    <section>
        <h2 class="section-title">Contact</h2>
        <a href="tel:01025414059" class="contact-link">010 2541 4059</a>
        <a href="mailto:jamece007@naver.com" class="contact-link">jamece007@naver.com</a>
    </section>
</div>

</body>
</html>
